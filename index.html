<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mc Accessories</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden; /* no scroll on home */
      font-family: "Rajdhani", sans-serif;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Background */
    .parallax-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    /* Desktop background */
    .parallax-bg {
      background-image: url("images/Mc-Accessories-logo-desktop.png");
    }

    /* Mobile background + animation */
    @media (max-width: 768px) {
      .parallax-bg {
        background-image: url("images/Mc-Accessories-logo-mobile.png");
        animation: moveBg 10s linear infinite alternate;
      }

      @keyframes moveBg {
        from { background-position: left center; }
        to   { background-position: right center; }
      }
    }

    /* Brand text */
    .brand-text h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 6px black;
    }

    .brand-text p {
      color: #f0f0f0;
      font-size: 1.2rem;
      margin: 10px 0;
    }

    /* Shop Now Button */
    .shop-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .shop-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <!-- Background -->
    <div class="parallax-bg"></div>

    <!-- Brand Text -->
    <div class="brand-text">
      <h1>Mc Accessories</h1>
      <p>Premium Car Accessories • Style • Performance</p>
      <!-- Redirects to explore page -->
      <a href="explore.html" class="shop-btn">Shop Now</a>
    </div>
  </div>
</body>
</html>
