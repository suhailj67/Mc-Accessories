<!DOCTYPE html>
<html lang="en">
<head>
  <picture class="parallax-bg">
  <!-- Mobile (portrait) -->
  <source media="(max-width: 768px)" srcset="images/Mc-Accessories-logo-mobile.png">
  <!-- Desktop (landscape) -->
  <img src="images/Mc-Accessories-logo-desktop.png" alt="Car Background">
</picture>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mc Accessories</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <!-- Background handled in CSS -->
    <div class="parallax-bg"></div>

    <!-- Effects -->
    <div class="light-trails"></div>
    <div class="pulse"></div>

    <!-- Car placeholder (you can add an <img> here if needed) -->
    <div class="car-container"></div>

    <!-- Text Intro -->
    <div class="brand-text">
      <h1>MC Accessories</h1>
      <p>Premium Car Accessories • Style • Performance</p>
      <a href="explore.html" class="shop-btn">Shop Now</a>
    </div>

    <!-- Logo (optional add image here later) -->
    <div class="logo"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
