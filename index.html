<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mc Accessories</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <!-- âœ… Security Headers -->
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data:;
    object-src 'none';
    frame-ancestors 'none';
    upgrade-insecure-requests;
  ">
  
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background */
    .parallax-bg {
      background: url('images/Mc-Accessories-logo-desktop.png') center/cover no-repeat;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      animation: bgZoom 20s ease-in-out infinite alternate;
    }
    @keyframes bgZoom {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    /* Brand Text */
    .brand-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
    }
    .brand-text h1 {
      font-family: 'Audiowide', cursive;
      font-size: 3.5rem;
      color: #FFD700;
      text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500;
      letter-spacing: 2px;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out forwards, glowPulse 3s ease-in-out infinite;
    }
    .brand-text p {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.3rem;
      text-shadow: 0 0 1px rgba(255, 215, 0, 0.3);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out 0.5s forwards, glowPulseSubtitle 4s ease-in-out infinite;
    }
    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Shop Now Button */
    .shop-btn {
      display: inline-block;
      padding: 10px 22px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #111;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 0 5px #FFD700;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .shop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 8px #FFD700;
    }

    /* Contact Button - Clean Yellow */
    .contact-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 6px 14px;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 6px;
      color: #111;
      background: linear-gradient(90deg, #FFD700, #FFC700);
      box-shadow: 0 0 6px #FFD700, 0 0 12px #FFA500;
      text-decoration: none;
      cursor: pointer;
      z-index: 5;
      white-space: nowrap;   /* makes button only as wide as text */
      width: auto;           /* prevents full stretch */
      transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
    }
    .contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px #FFD700, 0 0 15px #FFA500;
    }
    .contact-btn:active {
      transform: translateY(0);
      box-shadow: 0 0 4px #FFD700, 0 0 8px #FFA500;
    }

    /* Contact Dropdown - Clean Yellow Theme */
    .contact-dropdown {
      position: absolute;
      top: 55px;
      left: 20px;
      background: #222;
      padding: 18px 20px;
      border-radius: 12px;
      border: 2px solid #FFD700;
      width: 260px;
      text-align: left;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;   /* FIXED: now visible */
      line-height: 1.6;
      opacity: 0;
      transform: translateY(-15px);
      box-shadow: 0 0 15px #FFD70055;
      transition: all 0.5s ease;
      pointer-events: none;
      z-index: 4;
    }
    .contact-dropdown p { margin: 6px 0; }
    .contact-dropdown p span.icon { color: #FFD700; font-weight: bold; margin-right: 6px; }
    .contact-dropdown a { color: #fff; text-decoration: none; transition: 0.3s; }
    .contact-dropdown a:hover { color: #FFD700; text-shadow: 0 0 8px #FFD700aa; }
    .contact-dropdown.show {
      opacity: 1;
      transform: translateY(5px);
      pointer-events: auto;
      animation: dropdownGlow 3s ease-in-out infinite;
    }
    @keyframes dropdownGlow {
      0% { box-shadow: 0 0 10px #FFD70055; }
      50% { box-shadow: 0 0 20px #FFD700aa; }
      100% { box-shadow: 0 0 10px #FFD70055; }
    }

    /* Top-right Name */
    .top-right-name {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      font-size: 1.3rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px black;
      z-index: 5;
      cursor: default;
      animation: glowPulse 4s ease-in-out infinite;
    }
    .top-right-name:hover {
      color: #FFD700;
      text-shadow: 0 0 4px #FFD700, 0 0 8px #FFA500;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500; }
      50% { text-shadow: 0 0 6px #FFD700, 0 0 12px #FFA500; }
      100% { text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500; }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .brand-text h1 { font-size: 2.2rem; letter-spacing: 1.5px; }
      .brand-text p { font-size: 1.1rem; }
      .shop-btn { padding: 8px 18px; font-size: 0.95rem; }
      .contact-btn {
        left: 15px;
        top: 15px;
        padding: 6px 12px;
        font-size: 0.9rem;
      }
      .parallax-bg {
        background: url('images/Mc-Accessories-logo-mobile.png') center/cover no-repeat;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        animation: moveBg 15s linear infinite alternate;
      }
      @keyframes moveBg {
        from { background-position: left center; }
        to { background-position: right center; }
      }
      .top-right-name { font-size: 1rem; }
    }
  </style>
</head>
