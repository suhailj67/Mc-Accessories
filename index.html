<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mc Accessories</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      min-height: 100vh;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden; /* prevents scrolling */
      line-height: 1.5;
    }

    /* ---------------- Hero ---------------- */
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: bgZoom 20s ease-in-out infinite alternate;
      background-image: url('images/Mc-Accessories-logo-desktop.png');
    }
    @keyframes bgZoom { from { transform: scale(1); } to { transform: scale(1.08); } }

    /* Mobile background */
    @media (max-width: 768px) {
      .parallax-bg {
        background-image: url('images/Mc-Accessories-logo-mobile.png');
        background-size: contain;
        background-position: top center;
        animation: moveBg 10s linear infinite alternate;
      }
    }
    @keyframes moveBg { from { background-position: left center; } to { background-position: right center; } }

    /* Car container */
    .car-container { position: relative; z-index: 2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .car { max-width: 800px; width: 80%; filter: drop-shadow(0 0 25px #00f); animation: fadeUp 1.5s ease-out forwards; opacity: 0; }
    @keyframes fadeUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    /* Pulse Effect */
    .pulse { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(0,255,255,0.15) 20%, transparent 70%); animation: pulse 2s infinite; z-index: 1; }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.2); opacity: 0.8; } }

    /* Brand Text */
    .brand-text { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); text-align: center; z-index: 3; }
    .brand-text h1 {
      font-family: 'Audiowide', cursive;
      font-size: 3rem;
      color: #FFD700;
      text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500;
      letter-spacing: 2px;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out forwards, glowPulse 3s ease-in-out infinite;
    }
    .brand-text p {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.1rem;
      text-shadow: 0 0 3px rgba(255, 215, 0, 0.4);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out 0.5s forwards, glowPulseSubtitle 4s ease-in-out infinite;
    }
    @keyframes fadeDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    /* Buttons */
    .shop-btn, .cta-btn, .btn {
      display: inline-block;
      padding: 10px 22px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #111;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 0 5px #FFD700;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .shop-btn:hover, .cta-btn:hover, .btn:hover { transform: translateY(-2px); box-shadow: 0 0 8px #FFD700; }

    /* ---------------- Contact Button - Left ---------------- */
    .contact-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      padding: 10px 20px;
      min-width: 90px;
      text-align: center;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #111;
      font-weight: bold;
      font-size: 0.95rem;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 6px #FFD700;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s, opacity 0.3s;
      z-index: 5;
      cursor: pointer;
      opacity: 0.85;
      animation: fadeInContact 1.2s ease-out forwards 0.8s;
    }
    .contact-btn:hover { transform: translateY(-2px); background: linear-gradient(90deg, #fff176, #ffc107); box-shadow: 0 0 12px #FFD700, 0 0 18px #FFA500; opacity: 1; }
    .contact-btn:active { transform: translateY(0); box-shadow: 0 0 6px #FFD700, 0 0 12px #FFA500; }

    @keyframes fadeInContact { from { opacity: 0; transform: translateY(-10px); } to { opacity: 0.85; transform: translateY(0); } }

    /* ---------------- Contact Dropdown ---------------- */
    .contact-dropdown {
      position: absolute;
      top: 60px;
      left: 20px;
      background: #111;
      padding: 18px 20px;
      border-radius: 12px;
      border: 2px solid #FFD700;
      width: 260px;
      text-align: left;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.05rem;
      font-weight: 600;
      color: #f8f8f8;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(-20px);
      box-shadow: 0 0 15px #FFD70055;
      transition: all 0.5s ease;
      z-index: 4;
      pointer-events: none;
    }
    .contact-dropdown p { margin: 6px 0; }
    .contact-dropdown p span.icon { color: #FFD700; font-weight: bold; margin-right: 6px; }
    .contact-dropdown a { color: #f8f8f8; text-decoration: none; transition: 0.3s; }
    .contact-dropdown a:hover { color: #FFD700; text-shadow: 0 0 8px #FFD700aa; }
    .contact-dropdown.show { opacity: 1; transform: translateY(0); pointer-events: auto; animation: dropdownGlow 3s ease-in-out infinite; }
    @keyframes dropdownGlow { 0% { box-shadow: 0 0 10px #FFD70055; } 50% { box-shadow: 0 0 20px #FFD700aa; } 100% { box-shadow: 0 0 10px #FFD70055; } }

    /* Top-right Name */
    .top-right-name { position: absolute; top: 15px; right: 15px; font-family: 'Orbitron', sans-serif; color: #fff; font-size: 1.1rem; letter-spacing: 1px; text-shadow: 1px 1px 3px black; z-index: 5; cursor: default; animation: glowPulse 4s ease-in-out infinite; }
    @keyframes glowPulse { 0% { text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500; } 50% { text-shadow: 0 0 6px #FFD700, 0 0 12px #FFA500; } 100% { text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500; } }

    /* Responsive */
    @media (max-width: 768px) {
      .brand-text h1 { font-size: 2.2rem; letter-spacing: 1.5px; }
      .brand-text p { font-size: 1.1rem; }
      .shop-btn { padding: 8px 18px; font-size: 0.95rem; }

      .contact-btn {
        left: 20px;
        top: 15px;
        padding: 10px 20px;
        font-size: 0.95rem;
      }
      .contact-dropdown { left: 20px; top: 55px; width: 240px; font-size: 0.95rem; }
    }
  </style>
</head>
