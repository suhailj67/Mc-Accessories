<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC Accessories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="title">MC Accessories</h1>
      <p class="tagline">Upgrade Your Ride with Premium Accessories</p>
      <a href="explore.html" class="cta-btn">Shop Now</a>
    </div>
  </header>

  <!-- Quick Preview Section -->
  <section class="quick-preview">
    <h2>Featured Accessories</h2>
    <div class="preview-list">
      <div class="preview-item">
        <img src="images/seat-cover.jpg" alt="Seat Cover" />
        <p>Seat Covers</p>
      </div>
      <div class="preview-item">
        <img src="images/led-headlight.jpg" alt="LED Headlight" />
        <p>LED Headlights</p>
      </div>
      <div class="preview-item">
        <img src="images/wheel-cover.jpg" alt="Wheel Cover" />
        <p>Wheel Covers</p>
      </div>
    </div>
  </section>
</body>
</html>
