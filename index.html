<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Accessories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to <span>MC Accessories</span></h1>
    <p>Your style, your accessories, your story.</p>
    <div class="explore-line" onclick="scrollToProducts()">
      ↓ Scroll or Tap to Explore ↓
    </div>
  </section>

  <!-- Products -->
  <main id="products">
    <section class="products">
      <div class="product" onclick="openModal('img/product1.jpg')">
        <img src="img/product1.jpg" alt="Product 1">
        <h2>Stylish Headphones</h2>
        <p>$49.99</p>
      </div>
      <div class="product" onclick="openModal('img/product2.jpg')">
        <img src="img/product2.jpg" alt="Product 2">
        <h2>Smart Watch</h2>
        <p>$89.99</p>
      </div>
      <div class="product" onclick="openModal('img/product3.jpg')">
        <img src="img/product3.jpg" alt="Product 3">
        <h2>Phone Case</h2>
        <p>$19.99</p>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script src="script.js"></script>
</body>
</html>
