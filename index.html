<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mc Accessories</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      scroll-behavior: smooth;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background */
    .parallax-bg {
      background: url('images/Mc-Accessories-logo-desktop.png') center/cover no-repeat;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      animation: bgZoom 20s ease-in-out infinite alternate;
    }
    @keyframes bgZoom {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    /* Brand Text */
    .brand-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
    }
    .brand-text h1 {
      font-family: 'Audiowide', cursive;
      font-size: 3.5rem;
      color: #FFD700;
      text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500;
      letter-spacing: 2px;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out forwards, glowPulse 3s ease-in-out infinite;
    }
    .brand-text p {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out 0.5s forwards, glowPulseSubtitle 4s ease-in-out infinite;
    }
    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Shop Now Button */
    .shop-btn {
      display: inline-block;
      padding: 10px 22px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #111;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 0 5px #FFD700;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .shop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 8px #FFD700;
    }

    /* Top-right Name */
    .top-right-name {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      font-size: 1.3rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px black;
      z-index: 5;
      cursor: default;
      animation: glowPulse 4s ease-in-out infinite;
      text-align: center;
    }

    /* Contact Button under Mafia Cars */
    .contact-btn {
      display: block;
      margin-top: 8px;
      background: linear-gradient(90deg, #2196F3, #64B5F6);
      padding: 6px 16px;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 20px;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 6px #2196F3;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px #2196F3, 0 0 15px #64B5F6;
    }

    /* Contact Section */
    .contact-section {
      min-height: 50vh;
      background: #111;
      padding: 60px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }
    .contact-section.show {
      opacity: 1;
      transform: translateY(0);
    }
    .contact-card {
      display: inline-block;
      background: #1a1a1a;
      border: 2px solid #2196F3;
      border-radius: 15px;
      padding: 25px 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(33,150,243,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(33,150,243,0.9);
    }
    .contact-card h2 {
      margin-bottom: 15px;
      color: #FFD700;
    }
    .contact-card p {
      margin: 8px 0;
      font-size: 1rem;
    }

    /* Glow Animations */
    @keyframes glowPulse {
      0% { text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500; }
      50% { text-shadow: 0 0 6px #FFD700, 0 0 12px #FFA500; }
      100% { text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500; }
    }
    @keyframes glowPulseSubtitle {
      0% { text-shadow: 0 0 1px rgba(255, 215, 0, 0.3); }
      50% { text-shadow: 0 0 3px rgba(255, 215, 0, 0.5); }
      100% { text-shadow: 0 0 1px rgba(255, 215, 0, 0.3); }
    }
  </style>
</head>
<body>
  <!-- Top-right Name with Contact button -->
  <div class="top-right-name">
    Mafia Cars
    <a href="#contact" class="contact-btn">Contact</a>
  </div>

  <div class="hero">
    <div class="parallax-bg"></div>
    <div class="brand-text">
      <h1>Mc Accessories</h1>
      <p>Premium Car Accessories â€¢ Style â€¢ Performance</p>
      <a href="explore.html" class="shop-btn">Shop Now</a>
    </div>
  </div>

  <!-- Contact Section -->
  <div id="contact" class="contact-section">
    <div class="contact-card">
      <h2>Contact Us</h2>
      <p>ðŸ“ž Phone 1: 9344738217</p>
      <p>ðŸ“ž Phone 2: 9345045379</p>
      <p>ðŸ“§ Email: mcaccessories2025@gmail.com</p>
    </div>
  </div>

  <script>
    // Reveal contact section when scrolled into view
    window.addEventListener("scroll", () => {
      const section = document.querySelector(".contact-section");
      const rect = section.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        section.classList.add("show");
      }
    });
  </script>
</body>
</html>
