<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mc Accessories</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
      line-height: 1.5;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    /* Background */
    .parallax-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: bgZoom 20s ease-in-out infinite alternate;
      background-image: url('images/Mc-Accessories-logo-desktop.png');
    }
    @keyframes bgZoom {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    @media (max-width: 768px) {
      .parallax-bg {
        background-image: url('images/Mc-Accessories-logo-mobile.png');
        background-size: contain;
        background-position: top center;
        animation: moveBg 10s linear infinite alternate;
      }
      @keyframes moveBg {
        from { background-position: left center; }
        to { background-position: right center; }
      }
    }

    /* Brand Text */
    .brand-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .brand-text h1 {
      font-family: 'Audiowide', cursive;
      font-size: 4rem;
      color: #FFD700;
      text-shadow: 0 0 6px #FFD700, 0 0 12px #FFA500;
      letter-spacing: 3px;
      margin-bottom: 15px;
      animation: fadeDown 1.5s ease-out forwards;
    }
    .brand-text p {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.3rem;
      text-shadow: 0 0 6px rgba(255,215,0,0.5);
      margin-bottom: 25px;
      animation: fadeDown 1.5s ease-out 0.5s forwards;
    }
    @keyframes fadeDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Shop Now Button - Yellow with subtle glow */
    .shop-btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #111;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .shop-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #FFD700, 0 0 25px #FFA500;
    }

    /* Top-right name */
    .top-right-name {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      font-size: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px black;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Background -->
    <div class="parallax-bg"></div>

    <!-- Brand Text -->
    <div class="brand-text">
      <h1>Mc Accessories</h1>
      <p>Premium Car Accessories • Style • Performance</p>
      <a href="explore.html" class="shop-btn">Shop Now</a>
    </div>

    <!-- Top-right name -->
    <div class="top-right-name">Mafia Cars</div>
  </div>
</body>
</html>
