<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mc Accessories</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background */
    .parallax-bg {
      background: url('images/Mc-Accessories-logo-desktop.png') center/cover no-repeat;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      animation: bgZoom 20s ease-in-out infinite alternate;
    }
    @keyframes bgZoom { from { transform: scale(1); } to { transform: scale(1.08); } }

    /* Brand Text */
    .brand-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
    }
    .brand-text h1 {
      font-family: 'Audiowide', cursive;
      font-size: 3.5rem;
      color: #FFD700;
      text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500;
      letter-spacing: 2px;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out forwards, glowPulse 3s ease-in-out infinite;
    }
    .brand-text p {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.3rem;
      text-shadow: 0 0 1px rgba(255, 215, 0, 0.3);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out 0.5s forwards, glowPulseSubtitle 4s ease-in-out infinite;
    }
    @keyframes fadeDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    /* Contact Button */
    .contact-btn {
      display: block;
      margin-top: 8px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #111;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 0 5px #FFD700;
      padding: 6px 14px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 8px #FFD700;
    }

    /* Top-right Name */
    .top-right-name {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      font-size: 1.3rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px black;
      z-index: 5;
      animation: glowPulse 4s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    /* Contact dropdown (hidden initially) */
    .contact-dropdown {
      background: #111;
      padding: 20px;
      margin-top: 10px;
      border-radius: 12px;
      border: 2px solid #FFD700;
      width: 220px;
      text-align: right;
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.95rem;
      color: #f0f0f0;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .contact-dropdown.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Glow Animations */
    @keyframes glowPulse {
      0% { text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500; }
      50% { text-shadow: 0 0 6px #FFD700, 0 0 12px #FFA500; }
      100% { text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500; }
    }
    @keyframes glowPulseSubtitle {
      0% { text-shadow: 0 0 1px rgba(255, 215, 0, 0.3); }
      50% { text-shadow: 0 0 3px rgba(255, 215, 0, 0.5); }
      100% { text-shadow: 0 0 1px rgba(255, 215, 0, 0.3); }
    }
  </style>
</head>
<body>
  <!-- Top-right Mafia Cars + Contact Button -->
  <div class="top-right-name">
    <span>Mafia Cars</span>
    <button class="contact-btn" id="contactBtn">Contact</button>

    <!-- Contact Info Dropdown -->
    <div class="contact-dropdown" id="contactDropdown">
      <p>ðŸ“ž +91 93447 38217</p>
      <p>ðŸ“ž +91 93450 45379</p>
      <p>ðŸ“§ mcaccessories2025@gmail.com</p>
    </div>
  </div>

  <div class="hero">
    <div class="parallax-bg"></div>

    <!-- Brand Text -->
    <div class="brand-text">
      <h1>Mc Accessories</h1>
      <p>Premium Car Accessories â€¢ Style â€¢ Performance</p>
    </div>
  </div>

  <script>
    const contactBtn = document.getElementById('contactBtn');
    const contactDropdown = document.getElementById('contactDropdown');

    contactBtn.addEventListener('click', () => {
      contactDropdown.classList.toggle('show'); // toggle dropdown visibility
    });
  </script>
</body>
</html>
