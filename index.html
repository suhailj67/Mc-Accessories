<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mc Accessories</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden; /* prevent scrolling */
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background */
    .parallax-bg {
      background: url('images/Mc-Accessories-logo-desktop.png') center/cover no-repeat;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      animation: bgZoom 20s ease-in-out infinite alternate;
    }
    @keyframes bgZoom {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    /* Brand Text */
    .brand-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
    }
    .brand-text h1 {
      font-family: 'Audiowide', cursive;
      font-size: 3rem; /* smaller, professional */
      color: #FFD700;
      text-shadow: 0 0 3px #FFD700, 0 0 6px #FFA500;
      letter-spacing: 2px;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out forwards;
    }
    .brand-text p {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.1rem;
      text-shadow: 0 0 3px rgba(255, 215, 0, 0.4);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out 0.5s forwards;
    }
    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Shop Now Button */
    .shop-btn {
      display: inline-block;
      padding: 10px 22px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #111;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 0 5px #FFD700;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .shop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 8px #FFD700;
    }

    /* Small Professional Top-right Text */
    .top-right-name {
      position: absolute;
      top: 15px;
      right: 15px;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      font-size: 1rem; /* smaller & professional */
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px black;
      z-index: 5;
    }

    /* Responsive Mobile Fix */
    @media (max-width: 768px) {
      .brand-text h1 { font-size: 2rem; letter-spacing: 1px; }
      .brand-text p { font-size: 0.9rem; }
      .shop-btn { padding: 8px 18px; font-size: 0.9rem; }
      .parallax-bg {
        background: url('images/Mc-Accessories-logo-mobile.png') center/cover no-repeat;
        position: absolute; /* avoid scroll bug */
        top: 0; left: 0;
        width: 100%; height: 100%;
        animation: moveBg 15s linear infinite alternate;
      }
      @keyframes moveBg {
        from { background-position: left center; }
        to { background-position: right center; }
      }
    }

  </style>
</head>
<body>
  <div class="hero">
    <div class="parallax-bg"></div>

    <div class="brand-text">
      <h1>Mc Accessories</h1>
      <p>Premium Car Accessories • Style • Performance</p>
      <a href="explore.html" class="shop-btn">Shop Now</a>
    </div>

    <!-- Small Top-right Name -->
    <div class="top-right-name">Mafia Cars</div>
  </div>
</body>
</html>
