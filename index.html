<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mc Accessories</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
      line-height: 1.5;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background */
    .parallax-bg {
      background: url('images/Mc-Accessories-logo.png') center/cover no-repeat;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      animation: bgZoom 20s ease-in-out infinite alternate;
    }
    @keyframes bgZoom {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    /* Brand Text */
    .brand-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
    }
    .brand-text h1 {
      font-family: 'Audiowide', cursive;
      font-size: 4rem;
      color: #FFD700; /* Bright yellow */
      letter-spacing: 3px;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out forwards;
    }
    .brand-text p {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.3rem;
      color: #f0f0f0;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out 0.5s forwards;
    }
    @keyframes fadeDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Shop Now Button - Clean Yellow */
    .shop-btn, .cta-btn, .btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(90deg, #FFD700, #FFC107); /* subtle yellow */
      color: #111;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: none;
    }
    .shop-btn:hover, .cta-btn:hover, .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); /* subtle hover */
    }

    /* Mafia Cars Top-right Name */
    .top-right-name {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Orbitron', sans-serif;
      color: #fff; /* white */
      font-size: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px black;
      z-index: 5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .brand-text h1 { font-size: 2.2rem; letter-spacing: 1.5px; }
      .brand-text p { font-size: 1rem; }
      .shop-btn { padding: 10px 20px; font-size: 1rem; }
      .parallax-bg {
        background: url('images/Mc-Accessories-logo-mobile.png') top center/contain no-repeat;
        background-color: #000;
        animation: none;
        position: fixed;
      }
    }

  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <!-- Background -->
    <div class="parallax-bg"></div>

    <!-- Brand Text -->
    <div class="brand-text">
      <h1>Mc Accessories</h1>
      <p>Premium Car Accessories • Style • Performance</p>
      <a href="explore.html" class="shop-btn">Shop Now</a>
    </div>

    <!-- Top-right name -->
    <div class="top-right-name">Mafia Cars</div>
  </div>
</body>
</html>
