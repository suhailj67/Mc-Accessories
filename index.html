<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Accessories</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: black;
    }

    /* Intro screen */
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 2s ease 3s forwards;
    }

    .intro h1 {
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      animation: neonPulse 2s infinite alternate;
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
      to   { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Main content */
    .main {
      background: url('Mc-Accessories-logo.png') no-repeat center center;
      background-size: cover;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .main h2 {
      font-size: 2.5em;
      color: white;
      text-shadow: 0 0 15px black;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2em;
      background: #0ff;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <!-- Intro animation -->
  <div class="intro">
    <h1>MC Accessories</h1>
  </div>

  <!-- Main site -->
  <div class="main">
    <h2>Welcome to MC Accessories</h2>
    <button class="btn" onclick="location.href='shop.html'">Shop Now</button>
  </div>
</body>
</html>
