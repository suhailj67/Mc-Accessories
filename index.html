<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mc Accessories</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
      line-height: 1.5;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background */
    .parallax-bg {
      background: url('images/Mc-Accessories-logo-desktop.png') center/cover no-repeat;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      animation: bgZoom 20s ease-in-out infinite alternate;
    }
    @keyframes bgZoom {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    /* Brand Text */
    .brand-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
    }
    .brand-text h1 {
      font-family: 'Audiowide', cursive;
      font-size: 4rem;
      color: #FFD700;
      text-shadow: 0 0 4px #FFD700, 0 0 8px #FFA500;
      letter-spacing: 3px;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out forwards;
    }
    .brand-text p {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.3rem;
      text-shadow: 0 0 4px rgba(255, 215, 0, 0.4);
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeDown 1.5s ease-out 0.5s forwards;
    }
    @keyframes fadeDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Shop Now Button */
    .shop-btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #111;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 0 6px #FFD700;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .shop-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 10px #FFD700;
    }

    /* Mafia Cars Top Right */
    .top-right-name {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      font-size: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px black;
      z-index: 5;
    }

    /* Car Image */
    .car-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 700px;
      z-index: 2;
    }
    .car-container img {
      width: 100%;
      opacity: 0.85;
    }

    /* Headlight Blink Effect */
    .headlight {
      position: absolute;
      top: 50%;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 200, 0.8);
      border-radius: 50%;
      filter: blur(15px);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .headlight.left { left: 30%; }
    .headlight.right { right: 30%; }

    .blink {
      animation: blinkLights 1s ease-in-out forwards;
    }
    @keyframes blinkLights {
      0%, 100% { opacity: 0; }
      25%, 75% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Responsive Mobile Fix */
    @media (max-width: 768px) {
      .brand-text h1 { font-size: 2.2rem; letter-spacing: 1.5px; }
      .brand-text p { font-size: 1rem; }
      .shop-btn { padding: 10px 20px; font-size: 1rem; }

      /* Mobile Background Fix */
      .parallax-bg {
        background: url('images/Mc-Accessories-logo-mobile.png') center/cover no-repeat;
        position: absolute; /* avoid scroll bug */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: moveBg 15s linear infinite alternate;
      }
      @keyframes moveBg {
        from { background-position: left center; }
        to { background-position: right center; }
      }

      body, .hero {
        overflow: hidden;
        height: 100vh;
      }
    }

    /* iPhone/iOS fix: reduce glow only on Safari (WebKit) */
    @supports (-webkit-touch-callout: none) {
      .brand-text h1 {
        text-shadow: 0 0 2px #FFD700, 0 0 4px #FFA500;
      }
      .brand-text p {
        text-shadow: 0 0 2px rgba(255, 215, 0, 0.3);
      }
      .shop-btn {
        box-shadow: 0 0 3px #FFD700;
      }
      .shop-btn:hover {
        box-shadow: 0 0 6px #FFD700;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="parallax-bg"></div>

    <div class="brand-text">
      <h1>Mc Accessories</h1>
      <p>Premium Car Accessories • Style • Performance</p>
      <a class="shop-btn" id="shopNow">Shop Now</a>
    </div>

    <!-- Car image -->
    <div class="car-container">
      <img src="images/Mc-Accessories-e.png" alt="Car with headlights" />
      <div class="headlight left" id="leftLight"></div>
      <div class="headlight right" id="rightLight"></div>
    </div>

    <!-- Top-right name -->
    <div class="top-right-name">Mafia Cars</div>
  </div>

  <script>
    const shopBtn = document.getElementById('shopNow');
    const leftLight = document.getElementById('leftLight');
    const rightLight = document.getElementById('rightLight');

    shopBtn.addEventListener('click', (e) => {
      e.preventDefault();
      leftLight.classList.add('blink');
      rightLight.classList.add('blink');

      // Go to explore after blink
      setTimeout(() => {
        window.location.href = 'explore.html';
      }, 1200);
    });
  </script>
</body>
</html>
