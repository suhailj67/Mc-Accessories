<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mc Accessories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Mc Accessories</h1>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="car"></div>
    <div class="pulse"></div>
    <a href="explore.html" class="btn">Shop Now</a>
  </section>

  <!-- Script -->
  <script>
    // Glow effect for car when pulse animation hits
    const car = document.querySelector('.car');
    const pulse = document.querySelector('.pulse');

    pulse.addEventListener('animationiteration', () => {
      car.style.filter = "drop-shadow(0 0 40px cyan)";
      setTimeout(() => {
        car.style.filter = "drop-shadow(0 0 25px #00f)";
      }, 800);
    });
  </script>
</body>
</html>
