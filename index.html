<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Accessories</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background: #0a0a0a;
    }

    /* Background Parallax */
    .parallax-bg {
      background: url('images/Mc-Accessories-logo.png') center/cover no-repeat;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: parallaxMove 15s infinite alternate ease-in-out;
    }

    @keyframes parallaxMove {
      0% { transform: scale(1.05); }
      100% { transform: scale(1.1) translate(-20px,-20px); }
    }

    /* Mobile: show full image */
    @media (max-width: 768px) {
      .parallax-bg {
        background: url('images/Mc-Accessories-logo.png') center/contain no-repeat;
        background-color: #000; /* fills empty space */
        position: absolute; 
        height: 100vh;
      }
    }

    /* Content section */
    .hero {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero h1 {
      font-size: 3rem;
      color: #ffeb3b;
      text-transform: uppercase;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .hero button {
      padding: 12px 24px;
      background: #ffeb3b;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>
  <div class="parallax-bg"></div>

  <div class="hero">
    <h1>MC Accessories</h1>
    <p>Premium Car Accessories • Style • Performance</p>
    <button>Shop Now</button>
  </div>
</body>
</html>
