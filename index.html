<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mc Accessories</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* Background setup */
    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    /* Default (Laptop/Desktop) */
    .parallax-bg {
      background-image: url("images/Mc-Accessories-logo-desktop.png");
    }

    /* Mobile */
    @media (max-width: 768px) {
      .parallax-bg {
        background-image: url("images/Mc-Accessories-logo-mobile.png");
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <!-- Background -->
    <div class="parallax-bg"></div>

    <!-- Pulse animation overlay -->
    <div class="pulse"></div>

    <!-- Car -->
    <div class="car-container"></div>

    <!-- Brand Text -->
    <div class="brand-text">
      <h1>Mc Accessories</h1>
      <p>Premium Car Accessories • Style • Performance</p>
      <a href="#products" class="shop-btn">Shop Now</a>
    </div>
  </div>

  <!-- Products Section -->
  <section id="products" class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x150" alt="Car Cover">
      <h2>Premium Car Cover</h2>
      <p>Protects your car in style</p>
      <a href="explore.html" class="cta-btn">Explore</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150" alt="Car Seat Covers">
      <h2>Leather Seat Covers</h2>
      <p>Comfort + Luxury</p>
      <a href="explore.html" class="cta-btn">Explore</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150" alt="LED Lights">
      <h2>LED Light Kit</h2>
      <p>Make your car glow at night</p>
      <a href="explore.html" class="cta-btn">Explore</a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
