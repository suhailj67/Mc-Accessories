<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore - Mc Accessories</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --card-max-width: 320px;
      --page-max-width: 1200px;
      --overlay-alpha: 0.12;
    }

    html,body { height: 100%; }
    body {
      margin: 0;
      font-family: "Rajdhani", sans-serif;
      color: #111;
      scroll-behavior: smooth;
      opacity: 0;
      animation: fadeIn 0.9s ease forwards;
      position: relative;
      min-height: 100vh;
      background: #fff;
    }

    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

    /* background with moving image + subtle dot pattern */
    body::before {
      content: "";
      position: fixed;
      inset: 0 0 0 0;
      z-index: -2;
      pointer-events: none;
      background:
        url("https://www.toptal.com/designers/subtlepatterns/patterns/dot-grid.png") repeat,
        linear-gradient(180deg, rgba(255,255,255,var(--overlay-alpha)) 0%, rgba(255,255,255,var(--overlay-alpha)) 100%),
        url("Mc-Accessories-b.png") center/cover no-repeat;
      animation: bgMove 35s ease-in-out infinite alternate;
      will-change: background-position;
    }

    @keyframes bgMove {
      from { background-position: center 15%; }
      to   { background-position: center 85%; }
    }

    body::after{
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,0) 70%, rgba(0,0,0,0.05) 100%);
    }

    /* Progress bar */
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(0,0,0,0.06);
      z-index: 2000;
    }
    #progress-bar { height: 4px; width: 0; background: #ff0000; transition: width .12s linear; }

    header {
      background: linear-gradient(135deg, #ffffff, #f7f7f7);
      color: #111;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(4px);
      border-bottom: 1px solid rgba(0,0,0,0.04);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header h1 { font-family: "Orbitron", sans-serif; margin: 0; letter-spacing: 0.5px; }
    header a { color: #ff0000; text-decoration: none; display:inline-block; margin-top:8px; font-weight:700 }

    nav {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #ffffff, #f9f9f9);
      padding: 12px 20px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      display: flex;
      justify-content: center;
      gap: 24px;
      z-index: 1000;
      backdrop-filter: blur(6px);
      font-weight:700;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    nav a { text-decoration: none; color: #222; padding-bottom: 4px; }
    nav a.active { color: #ff0000; border-bottom: 2px solid #ff0000; }

    .section-headline { text-align: center; margin: 60px 0 28px; }
    .section-headline h2{
      font-family: "Orbitron", sans-serif;
      font-size: 2rem;
      color: #111;
      display: inline-block;
      padding: 8px 14px;
      background: rgba(255,255,255,0.75);
      border-radius: 8px;
      border-bottom: 3px solid #ff0000;
    }

    .products {
      padding: 0 20px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 300px));
      gap: 20px;
      max-width: var(--page-max-width);
      margin: 20px auto 60px;
      justify-content: center;
      align-items: start;
    }

    .product-card {
      max-width: var(--card-max-width);
      width: 100%;
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(10,10,10,0.06);
      text-align: center;
      opacity: 0;
      transform: translateY(16px);
      transition: box-shadow .35s ease, transform .35s ease, background .25s ease;
      margin: 0 auto;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 45px rgba(10,10,10,0.10);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      background: linear-gradient(135deg,#f0f0f0,#e9e9e9);
    }

    .product-card h3 {
      font-family: "Rajdhani", sans-serif;
      font-size: 1.05rem;
      margin: 6px 0;
      color: #111;
    }

    .product-card p { color: #444; margin: 0 0 12px; font-size: .95rem; }

    .cta-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ffd100;
      color: #111;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .cta-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 22px rgba(0,0,0,0.10); }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px) } to { opacity: 1; transform: translateY(0) } }

    @media (max-width:550px){
      .product-card img{ height:120px; }
      .section-headline h2{ font-size:1.5rem; padding:6px 10px; }
    }
  </style>
</head>
<body>
  <!-- Progress bar -->
  <div id="progress-container"><div id="progress-bar"></div></div>

  <header>
    <h1>Mc Accessories</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>

  <nav>
    <a href="#covers">Covers</a>
    <a href="#seats">Seat Covers</a>
    <a href="#lights">Lights</a>
    <a href="#mats">Floor Mats</a>
    <a href="#steering">Steering</a>
  </nav>

  <section id="covers">
    <div class="section-headline"><h2>Covers</h2></div>

    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/380x150?text=Car+Cover" alt="Car Cover">
        <h3>All-Weather Car Cover</h3>
        <p>Durable all-weather protection.</p>
        <a href="#" class="cta-btn">Shop Now</a>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/380x150?text=Bike+Cover" alt="Bike Cover">
        <h3>Premium Bike Cover</h3>
        <p>Durable and waterproof protection.</p>
        <a href="#" class="cta-btn">Shop Now</a>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/380x150?text=Seat+Cover" alt="Seat Cover">
        <h3>Leather Seat Cover</h3>
        <p>Luxury and comfort combined.</p>
        <a href="#" class="cta-btn">Shop Now</a>
      </div>
    </div>
  </section>

  <script>
    function animateProducts(sectionId){
      const section = document.getElementById(sectionId);
      if(!section) return;
      const cards = section.querySelectorAll(".product-card");
      cards.forEach((card, i) => {
        card.style.animation = `fadeUp .7s ease forwards`;
        card.style.animationDelay = `${i * 0.12}s`;
      });
    }

    window.addEventListener("load", () => { animateProducts("covers"); });

    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        const targetId = link.getAttribute("href").replace("#","");
        setTimeout(()=> animateProducts(targetId), 250);
      });
    });

    window.addEventListener("scroll", () => {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const percent = (scrollTop / (scrollHeight || 1)) * 100;
      document.getElementById("progress-bar").style.width = percent + "%";
    });
  </script>
</body>
</html>
