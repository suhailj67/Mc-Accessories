<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore - Mc Accessories</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --card-max-width: 320px;
      --page-max-width: 1200px;
    }

    html,body { height: 100%; margin:0; }
    body {
      font-family: "Rajdhani", sans-serif;
      color: #111;
      scroll-behavior: smooth;
      opacity: 0;
      animation: fadeIn 0.9s ease forwards;
      min-height: 100vh;
      background: #fff;
    }

    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

    /* background only starts AFTER header & nav */
    main::before {
      content: "";
      position: absolute;
      top: 250px; /* üî• start after header + nav */
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Mc-Accessories-b.jpg") center/cover no-repeat fixed;
      opacity: 0.25; /* subtle, clean */
      z-index: -1;
    }

    /* Progress bar */
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(0,0,0,0.06);
      z-index: 2000;
    }
    #progress-bar { height: 4px; width: 0; background: #ff0000; transition: width .12s linear; }

    header {
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      position: relative;
      z-index: 10;
    }
    header h1 { font-family: "Orbitron", sans-serif; margin: 0; }
    header a { color: #ff0000; text-decoration: none; display:inline-block; margin-top:8px; font-weight:700 }

    nav {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 12px 20px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      display: flex;
      justify-content: center;
      gap: 24px;
      z-index: 9;
      font-weight:700;
    }
    nav a { text-decoration: none; color: #222; padding-bottom: 4px; }
    nav a.active { color: #ff0000; border-bottom: 2px solid #ff0000; }

    .section-headline { text-align: center; margin: 60px 0 28px; position:relative; z-index:2; }
    .section-headline h2{
      font-family: "Orbitron", sans-serif;
      font-size: 2rem;
      color: #111;
      display: inline-block;
      padding: 8px 14px;
      background: rgba(255,255,255,0.85);
      border-radius: 8px;
      border-bottom: 3px solid #ff0000;
    }

    /* Products Grid */
    .products {
      padding: 0 20px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: var(--page-max-width);
      margin: 20px auto 60px;
      justify-content: center;
      align-items: start;
      position:relative;
      z-index:2;
    }

    .product-card {
      max-width: var(--card-max-width);
      width: 100%;
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 8px 22px rgba(10,10,10,0.06);
      text-align: center;
      opacity: 0;
      transform: translateY(16px);
      transition: box-shadow .35s ease, transform .35s ease, background .25s ease, border .25s ease;
      margin: 0 auto;
      cursor: pointer;
    }

    /* Glow effect */
    .product-card:hover,
    .product-card:focus,
    .product-card:active {
      background: #fffbea;
      box-shadow: 0 0 18px rgba(255, 221, 0, 0.45);
      border: 1px solid rgba(255, 221, 0, 0.65);
      transform: translateY(-6px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .product-card h3 { font-size: 1.05rem; margin: 6px 0; color: #111; }
    .product-card p { color: #444; margin: 0 0 12px; font-size: .95rem; }

    .cta-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ffd100;
      color: #111;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .cta-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 22px rgba(0,0,0,0.10); }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px) } to { opacity: 1; transform: translateY(0) } }

    @media (max-width:550px){
      .product-card img{ height:120px; }
      .section-headline h2{ font-size:1.5rem; padding:6px 10px; }
    }
  </style>
</head>
<body>
  <!-- Progress bar -->
  <div id="progress-container"><div id="progress-bar"></div></div>

  <header>
    <h1>Mc Accessories</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>

  <nav>
    <a href="#covers">Covers</a>
    <a href="#seats">Seat Covers</a>
    <a href="#lights">Lights</a>
    <a href="#mats">Floor Mats</a>
    <a href="#steering">Steering</a>
  </nav>

  <main>
    <section id="covers">
      <div class="section-headline"><h2>Covers</h2></div>
      <div class="products">
        <div class="product-card">
          <img src="https://via.placeholder.com/380x150?text=Car+Cover" alt="Car Cover">
          <h3>All-Weather Car Cover</h3>
          <p>Durable all-weather protection.</p>
          <a href="#" class="cta-btn">Shop Now</a>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/380x150?text=Bike+Cover" alt="Bike Cover">
          <h3>Premium Bike Cover</h3>
          <p>Durable and waterproof protection.</p>
          <a href="#" class="cta-btn">Shop Now</a>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/380x150?text=Seat+Cover" alt="Seat Cover">
          <h3>Leather Seat Cover</h3>
          <p>Luxury and comfort combined.</p>
          <a href="#" class="cta-btn">Shop Now</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    function animateProducts(sectionId){
      const section = document.getElementById(sectionId);
      if(!section) return;
      const cards = section.querySelectorAll(".product-card");
      cards.forEach((card, i) => {
        card.style.animation = `fadeUp .7s ease forwards`;
        card.style.animationDelay = `${i * 0.12}s`;
      });
    }

    window.addEventListener("load", () => { animateProducts("covers"); });

    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        const targetId = link.getAttribute("href").replace("#","");
        setTimeout(()=> animateProducts(targetId), 250);
      });
    });

    window.addEventListener("scroll", () => {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const percent = (scrollTop / (scrollHeight || 1)) * 100;
      document.getElementById("progress-bar").style.width = percent + "%";
    });
  </script>
</body>
</html>
